<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <P>Também podemos carregar imagens externas</P>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo Javascript">
    <p>Outro imagem carregada externamente</p>
    <img src="https://logodetimes.com/times/palmeiras/logo-palmeiras-256.png" alt="Logo do Palmeiras">
</body>
</html>
